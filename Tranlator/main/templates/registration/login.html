{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" class="logininput" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <h3>Если у вас нет аккаунта вам нужно его создать</h3>
    <p1><a href="{% url 'signup' %}">Register</a></p1>
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/login.css' %}">
</body>
</html>
