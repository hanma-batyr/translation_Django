{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
    <p1 class="loginbutton"><a href="{% url 'login' %}">login</a></p1>
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/signup.css' %}">
</body>
</html>
